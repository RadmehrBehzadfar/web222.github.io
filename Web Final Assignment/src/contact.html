<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <script src="./js/script.js"></script>
</head>
<body>
    <a href="index.html" class="back-home-button">Back Home</a>

    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="contact-form-container">
        <form id="contact-form" action="https://httpbin.org/post" method="post">
            <div class="info-box">
                <div class="form-column">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" list="cities" required>
                    <datalist id="cities">
                        <option value="Toronto">
                            <option value="Vancouver">
                            <option value="Montreal">
                            <option value="Calgary">
                            <option value="Edmonton">
                            <option value="Ottawa">
                            <option value="Quebec City">
                            <option value="Winnipeg">
                            <option value="Hamilton">
                            <option value="London">
                            <option value="Kitchener">
                            <option value="Halifax">
                            <option value="Victoria">
                            <option value="Saskatoon">
                            <option value="Regina">
                            <option value="St. John's">
                    </datalist>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column">
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column">
                    <label>Reason:</label>
                    <input type="radio" id="question" name="reason" value="Question" required>
                    <label for="question">Question</label>
                    <input type="radio" id="comment" name="reason" value="Comment" required>
                    <label for="comment">Comment</label>
                    <input type="radio" id="hiring" name="reason" value="Hiring" required>
                    <label for="hiring">Hiring</label>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column" id="hourly-rate">
                    <label for="hourly-rate">Hourly Rate:</label>
                    <input type="text" id="hourly-rate" name="hourly-rate">
                </div>
            </div>

            <div class="info-box">
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
            </div>

            <div class="info-box">
                <div class="form-column">
                    <label for="additional-info">Additional Info:</label>
                    <input type="text" id="additional-info" name="additional-info">
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <footer>
        <div id="go-to-top-btn" class="go-to-top-button">
            <a href="#top">Go to Top</a>
        </div>
    </footer>
</body>
</html>
